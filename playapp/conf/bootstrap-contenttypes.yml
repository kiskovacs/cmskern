# Bootstrap data described using the YAML notation

# Unfortunately assigning JSON content does not work, therefore reference external definitions
# siehe http://stackoverflow.com/questions/9026017/is-it-possible-to-assign-a-json-value-inside-a-yaml-definition

ContentType(article):
    slug: article
    displayName: Article
    description: Content type for an text article
    jsonFormFromFile: conf/content-types/article-schema.json

ContentType(collection):
    slug: collection
    displayName: Article Collection
    description: A collection can hold links to one or more articles
    jsonFormFromFile: conf/content-types/collection-schema.json

ContentType(image):
    slug: image
    displayName: Image
    description: Image container referencing an photo for example
    jsonFormFromFile: conf/content-types/image-schema.json

ContentType(node):
    slug: node
    displayName: Navigationsknoten
    description: Naviknoten
    jsonFormFromFile: conf/content-types/node-schema.json
